<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealership Demo</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="banner">
        <img src="/static/images/banner.jpg" alt="Dealership Banner">
    </div>
    <div class="car-gallery">
        {% for i in range(1, 7) %}
        <div class="car">
            <img src="/static/images/car{{i}}.jpg" alt="Car {{i}}">
        </div>
        {% endfor %}
    </div>
</body>

</html>
